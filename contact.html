    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        </div>

    <!-- Contact Us Section -->
    <section class="container py-5">
        <h2 class="text-center">Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <form onsubmit="handleContact(event)">
                    <div class="form-group">
                        <label for="contact-name"><i class="fas fa-user"></i> Name</label>
                        <input type="text" class="form-control" id="contact-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-message"><i class="fas fa-comment"></i> Message</label>
                        <textarea class="form-control" id="contact-message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Submit</button>
                </form>
            </div>

            <div class="col-md-6">
                <h4><i class="fas fa-map-marker-alt"></i> Our Address</h4>
                <p>123 Delicious Street, Food City, CA 94016</p>
                <h4><i class="fas fa-phone"></i> Phone</h4>
                <p>(555) 123-4567</p>
                <h4><i class="fas fa-envelope"></i> Email</h4>
                <p>info@kietkitchen.com</p>

                <!-- Embedded Google Map -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093727!2d144.9537363155048!3d-37.81627944202188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577afc676c3b643!2sDelicious+Street%2C+Food+City%2C+CA!5e0!3m2!1sen!2sus!4v1635682634123!5m2!1sen!2sus" width="100%" height="200" style="border:0;" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></ifrae>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
