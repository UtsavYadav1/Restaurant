<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - KIET's KITCHEN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">KIET's KITCHEN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="reservation.html">Reservation</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
            
        </div>
    </nav>

    <!-- Reservation Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Make a Reservation</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form onsubmit="handleReservation(event)">
                    <div class="form-group">
                        <label for="reservation-name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="reservation-name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="reservation-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-date"><i class="fas fa-calendar-alt"></i> Date</label>
                        <input type="date" id="reservation-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-time"><i class="fas fa-clock"></i> Time</label>
                        <input type="time" id="reservation-time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-guests"><i class="fas fa-users"></i> Number of Guests</label>
                        <input type="number" id="reservation-guests" class="form-control" min="1" max="20" placeholder="Enter number of guests" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Submit Reservation</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 KIET's KITCHEN. All rights reserved.</p>
    </footer>

    <!-- Custom JS -->
    <script>
        function handleReservation(event) {
            event.preventDefault();
            alert('Thank you! Your reservation has been submitted.');
        }
    </script>
</body>
</html>
